<head>

  <main>
    <section>
      <div class='loja'>
        <img src="./img/image 6.png" alt="roupa" class="imagemProduto">
        <h4>Casaco</h4>
        <h4>R$ 180,00</h4>
        <form action="">
          <label>P</label>

          <input type="radio" name="tamanho" >

        <button class="botaoComprar">COMPRAR</button>
      </div>

      <div class='loja'>
        <img src="./img/image 5.png" alt="roupa" class="imagemProduto">
        <h4>Camisa</h4>
        <h4>R$ 20,00</h4>
        <form action="">
          <label>P</label>
          <input type="radio" name="tamanho" >
          <label>M</label>
          <input type="radio" name="tamanho" >
          <label>G</label>
          <input type="radio" name="tamanho" >
          <label>GG</label>
          <input type="radio" name="tamanho" >
        </form>
        <button class="botaoComprar">COMPRAR</button>
      </div>

      <div class='loja'>
        <img src="./img/image 3.png" alt="roupa" class="imagemProduto">
        <h4>Camiseta</h4>
        <h4>R$ 30,00</h4>
        <form action="">
          <label>P</label>
          <input type="radio" name="tamanho" >

          <input type="radio" name="tamanho" >
          <label>G</label>
          <input type="radio" name="tamanho" >

          <input type="radio" name="tamanho" >
        </form>
        <button class="botaoComprar">COMPRAR</button>
      </div>

      <div class='loja'>
        <img src="./img/image 2.png" alt="roupa" class="imagemProduto">
        <h4>Regata</h4>
        <h4>R$ 150,00</h4>
        <form action="">
          <label>P</label>
          <input type="radio" name="tamanho"  class="corFundo">
          <label>M</label>
          <input type="radio" name="tamanho" >
          <label>G</label>

          <input type="radio" name="tamanho" >
        </form>
        <button class="botaoComprar">COMPRAR</button>
      </div>
    </section>
    
  </main>
  
  <footer>
    <h2>FAÇA O SEU CADASTRO:</h2>
    <form action="">
      <label for="">NOME:</label>
      <input type="text" name="name" id="name">
      <label for="">E-MAIL:</label>
      <input type="email" name="email" id="email">
      <label for="">SENHA:</label>
      <input type="password" name="password" id="password">
      <button class="botaoEnviar">ENVIAR</button>
    </form>
  </footer>
